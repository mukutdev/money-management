<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
</style>
<body>
    <header class="my-8">
        <h1 class="text-center font-bold text-4xl text-teal-500">Money Management</h1>
    </header>
    <main class="my-10 ">
        <div class="w-4/5 mx-auto ">
            <div class="flex  gap-12">
                <div class="basis-1/2 p-0 m-0">
                    <img src="./money.png" alt="" class="w-full">
                </div>
                <div class="bg-gray-50 basis-1/2 py-10 px-10 ">
                    <h2 class="text-center font-bold  text-xl">Income</h2>
                   <div class="w-2/4 mx-auto my-8">
                    <div class="flex justify-between items-center">
                        <label for="" class="font-medium mr-3 text-lg">Income:</label>
                        <input id="income" type="number" class="bg-gray-200 outline-none py-2 font-semibold px-5">
                    </div>
                    <h2 class="text-center font-bold  text-xl my-5">Expenses</h2>
                    <div class="w-full">
                    
                      <div class="flex justify-between items-center">
                        <label for="" class="font-medium  text-lg w-16">Food:</label>
                        <input id="food" type="number" class="bg-gray-200 outline-none py-2 font-semibold px-5  my-2">
                      </div>
                      <div class="flex justify-between items-center">
                        <label for="" class="font-medium   text-lg ">Rent:</label>
                        <input id="rent" type="number" class="bg-gray-200 outline-none  py-2 font-semibold px-5 my-2 ">
                    </div>
                    <div class="flex justify-between items-center">
                        <label for="" class="font-medium  text-lg ">Clothes:</label>
                        <input id="clothes" type="number" class="bg-gray-200 outline-none py-2 font-semibold px-5 my-2 ">
                    </div>
                    <div class="flex justify-center my-4">
                        <button id="calculate-btn" class="bg-teal-500 text-white py-2 font-medium px-10 text-xl hover:bg-cyan-500">Calculate</button>
                    </div>
                    <h2 class="text-center font-bold  text-xl my-5">Total Expenses : <span id="expenses">00</span></h2>
                    <h2 class="text-center font-bold  text-xl my-5">Balance : <span id="balance">00</span></h2>
                    <div class="flex justify-center my-6 items-center gap-4">
                        <label for="" class="font-medium  text-lg w-1/6">Save:</label>
                        <input id="saveing-percent" type="number" class="bg-gray-200 outline-none  py-2 font-medium px-3  my-2 w-2/6">
                         <p class="font-bold">%</p>
                        <button id="saving-btn"  class="bg-teal-500 text-white  font-medium py-2 px-3 text-xl hover:bg-cyan-500 w-3/6">Calculate</button>
                    </div>
                    <h2 class="text-center font-bold  text-xl my-5">Saving Amount : <span id="saving-amount">00</span></h2>
                    <h2 class="text-center font-bold  text-xl my-5">Remaining Balance : <span id="remaining-balance">00</span></h2>
                    </div>
                   </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./app.js"></script>
</body>
</html>
